<!DOCTYPE html>
<html>
<head>
  <title>Participant Information - ECCV</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    .container {
      margin-top: 50px;
    }
  </style>
  <script>
    // Retrieve query parameters from URL
    function getQueryParams() {
      const urlParams = new URLSearchParams(window.location.search);
      const firstname = urlParams.get('firstname');
      const lastname = urlParams.get('lastname');
      const room = urlParams.get('room');
      
      // Display values on the page
      document.getElementById('firstname').textContent = firstname;
      document.getElementById('lastname').textContent = lastname;
      document.getElementById('room').textContent = room;
    }
  </script>
</head>
<body onload="getQueryParams()">
  <div class="container">
    <div class="jumbotron">
      <h1>Participant Information - ECCV</h1>
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label">First Name:</label>
          <div class="col-sm-10">
            <p class="form-control-static" id="firstname"></p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Last Name:</label>
          <div class="col-sm-10">
            <p class="form-control-static" id="lastname"></p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Room:</label>
          <div class="col-sm-10">
            <p class="form-control-static" id="room"></p>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
